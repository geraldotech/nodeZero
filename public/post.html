<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<button>Post</button>

<body>


    <script>
        const baseURL = `https://node-do-zerp.onrender.com/videos`
        const btn = document.querySelector("button");
        btn.onclick = function (event) {
            //event.preventDefault();
            const ajaxn = new XMLHttpRequest();
            const data =
                [{
                    "title": "JavaScript Arrays and String Methods",
                    "description": "Esse Ã© o primeiro video",
                    "duration": 200
                }]

            ajaxn.open("POST", baseURL);
            ajaxn.setRequestHeader("content-Type", "application/json");
            const json = JSON.stringify(Object.fromEntries(data));
            ajaxn.send(json);

        };
    </script>
</body>

</html>
